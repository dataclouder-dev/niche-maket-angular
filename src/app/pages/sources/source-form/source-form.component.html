<h3>Here the form</h3>

<div class="source-form-card">
  <p-card [header]="sourceId ? 'Edit Source' : 'New Source'">
    <form [formGroup]="sourceForm" (ngSubmit)="onSubmit()" class="flex flex-column gap-4">
      <div class="form-field">
        <label for="name" class="block">Name</label>
        <input id="name" type="text" pInputText formControlName="name" placeholder="Enter source name" class="w-full" />
      </div>

      <div class="form-field">
        <label for="type" class="block">Type</label>
        <p-dropdown
          id="type"
          [options]="types"
          formControlName="type"
          placeholder="Select Type"
          optionLabel="label"
          optionValue="value"
          class="w-full">
        </p-dropdown>
      </div>

      <div class="form-field">
        <label for="content" class="block">Content</label>
        <textarea id="content" pInputTextarea formControlName="content" rows="5" class="w-full" placeholder="Enter source content"> </textarea>
      </div>

      <div class="form-field">
        <label for="img" class="block">Image URL</label>
        <input id="img" type="text" pInputText formControlName="img" placeholder="Enter image URL" class="w-full" />
      </div>

      <div class="flex justify-content-end mt-4">
        <p-button type="submit" label="Save Source" [disabled]="!sourceForm.valid" icon="pi pi-check" iconPos="right"> </p-button>
      </div>
    </form>
  </p-card>
</div>
