<dc-filter-bar (onNew)="onNew()"></dc-filter-bar>
<br />

@for (videoGenerator of videoGenerators; track videoGenerator.id) {
<div class="card-source">
  <div style="position: absolute; top: 4px; right: 4px; z-index: 1000">
    <p-speeddial
      [model]="getCustomButtons(videoGenerator)"
      [radius]="70"
      type="semi-circle"
      direction="left"
      [buttonProps]="{ severity: 'primary', rounded: true, outlined: true }" />
  </div>
  <p-card [header]="videoGenerator.name">
    <p class="m-0">{{ videoGenerator.description | slice : 0 : 250 }}...</p>
    <span>{{ videoGenerator.updatedAt | date : 'dd/MM/yyyy HH:mm' }}</span>
  </p-card>
</div>
} @if (videoGenerators.length === 0) {
<p-card>
  <p>No videoGenerators found</p>
</p-card>
}
